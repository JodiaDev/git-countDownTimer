<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Countdown</title>
</head>
<body>
<div class="container">
    <img src="./images/jodia1.jpg" class="logo">

    <div class="content">
        <p>Jodia's birthday countdown</p>
        <h1>Let the <span>countdown</span> begin!</h1>

        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>

            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>  
            
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Notify Me <img src="./images/triangle.png" alt=""></button>
    </div>
    <img src="./images/red-rocket-png-5.png" class="rocket">
</div>

    <script src="script.js"></script>
</body>
</html>
